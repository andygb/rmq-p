
<div class="wrapper wrapper-content animated fadeInRight ng-scope">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>短信发送</h5>
                    <div ibox-tools="" class="ng-scope">
                        <div class="ibox-tools dropdown" dropdown="">
                            <a ng-click="showhide()"> <i class="fa fa-chevron-up"></i></a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" ng-submit="submit()">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">手机号码</label>
                            <div class="col-lg-8">
                                <textarea placeholder="请输入接收方手机号码，用逗号分隔，一次最多100个号码。例如：13900000000,13900000001"
                                    class="form-control" rows="6" ng-model="vm.mobileNos"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">短信内容</label>
                            <div class="col-lg-8">
                                <textarea placeholder="请输入短信内容，最多210个汉字（3条短信）。签名系统会自动加上,不用填写" class="form-control" rows="6"
                                        ng-model="vm.smsContent" ng-change="calculate()"></textarea>
                            </div>                       
                        </div>
                        <div class="form-group">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4">
                                <button class="btn btn-sm btn-w-sm btn-primary" type="submit" 
                                        ng-disabled="vm.mobileNos.split(',').length > 100 || vm.mobileNos.length == 0 || vm.smsContent.length == 0 || vm.leftWords < 0">确认发送</button>
                            </div>
                            <div class="col-lg-4">
                                <span class="pull-right">还可以输入<em class="red"><b ng-bind="vm.leftWords"></b>
                                        </em> 字，将作为 <strong ng-bind="vm.smsCnt"></strong> 条短信发送</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
