
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content m-b-sm border-bottom">

        <!--搜索预留-->
        <form class="form-horizontal" ng-submit="submit()" >
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="topic">Topic</label>
                        <div class="col-lg-8">
                            <input type="text" name="topic" class="form-control" ng-model="vm.topic">
                        </div>
                    </div>

                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="producerIp">发送方IP</label>
                        <div class="col-lg-8">
                            <input type="text" name="producerIp" class="form-control" ng-model="vm.producerIp">
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="birthTimeBegin">发送时间</label>
                        <div class="col-md-8">
                            <div class="input-group date">
                                <input type="datetime" format="yyyy-MM-dd HH:mm:ss" class="form-control" date-time
                                       ng-model="vm.birthTimeBegin" min-view="minutes" view="seconds" auto-close="true">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="birthTimeEnd">至</label>
                        <div class="col-md-8">
                            <div class="input-group date">
                                <input type="datetime" format="yyyy-MM-dd HH:mm:ss" class="form-control" date-time
                                       ng-model="vm.birthTimeEnd" min-view="minutes" view="seconds" auto-close="true">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-2">
                    <button class="btn btn-primary btn-w-sm pull-right" type="submit" ng-disabled="queryBtnDisabled">查询</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
